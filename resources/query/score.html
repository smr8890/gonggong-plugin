<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩单</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .container>div {
            text-align: center;
        }

        .summary {
            background-color: #FFC0CB;
            /* Light Pink */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="summary">
            <div class="container">
                <div>
                    <h3>{{ rank.gpa }}</h3>
                    <p>平均绩点</p>
                </div>
                <div>
                    <h3>{{ rank.class_rank }}</h3>
                    <p>班级排名</p>
                </div>
                <div>
                    <h3>{{ rank.major_rank }}</h3>
                    <p>年级排名</p>
                </div>
                <div>
                    <h3>{{ rank.average_score }}</h3>
                    <p>平均成绩</p>
                </div>
            </div>
        </div>

        <div>
            <h2>成绩列表</h2>
            <table>
                <thead>
                    <tr>
                        <th>课程名称</th>
                        <th>学分</th>
                        <th>成绩</th>
                    </tr>
                </thead>
                <tbody>
                    {{each scores score}}
                    <tr>
                        <td colspan="3" style="background-color: #f2f2f2; text-align: left;">{{score.type}}</td>
                    </tr>
                    <tr>
                        <td>{{score.name}}</td>
                        <td>{{score.credit}}</td>
                        <td>{{score.score}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>

</body>
