<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xtu-gong插件使用说明</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>欢迎使用xtu-gong插件</h1>
    <p>以下是插件的使用说明：</p>

    <h2>账号相关:</h2>
    <ul>
        <li>1. 使用 <code>#设置账号 账号 密码</code> 来设置账号</li>
        <li>2. 使用 <code>#设置token &lt;你的token&gt;</code> 来设置token。</li>
        <li>3. 使用 <code>#刷新token</code> 来刷新token。</li>
        <li>4. 使用 <code>#删除账号</code> 来删除账号。</li>
    </ul>

    <h2>查询相关：</h2>
    <ul>
        <li>1. 使用 <code>#课表查询</code> 来查询课表。</li>
        <li>2. 使用 <code>#考试查询</code> 来查询考试。</li>
        <li>3. 使用 <code>#成绩查询</code> 来查询成绩。</li>
        <li>4. 使用 <code>#我是谁</code> 来查询自己的个人信息。</li>
    </ul>

    <h2>提醒相关：</h2>
    <ul>
        <li>1. 使用 <code>#开启/关闭考试提醒</code> 来开启或关闭考试提醒。</li>
    </ul>
</body>

</html>
